<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layers of Infinity</title>
    <link rel="icon" href="good%20logo.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
        body {
            font-family: "Roboto Mono", monospace;
            background-color: black;
            color: white;
        }
        .mainText {
            font-size: 48px;
            text-align: center;
            color: #73a773;
        }
        .bg1 {
            background-color: lightgray;
        }
        button {
            border-radius: 40px;
            height: 40px;
            width: 80vw;
            background-color: white;
            border-style: solid;
            border-color: black;
            font-family: "Roboto Mono", monospace;
        }
        button:hover {
            background-color: #c0c0c0;
        }
        .red {
            background-color: red;
        }
        .red:hover {
            background-color: #c06060;
        }
        .lime {
            background-color: lime;
        }
        .lime:hover {
            background-color: #60c060;
        }
        .count {
            float: right;
            position: relative;
            size: 0;
            top: 10px;
        }
        .smallBtn {
            width: fit-content;
        }
    </style>
</head>
<body>
    <p id="money" class="mainText">$1.00</p>
    <button class="smallBtn" onclick="maxAll();" id="maxAllBtn">Max All</button>
    <span id="totalLayerCount" class="count">0 layers total</span>
    <div id="layers">
        <button onclick="buyLayer(1);" id="layer1">Purchase Layer 1 for $1.00</button>
        <span id="layer1count" class="count">0.00</span>
    </div>
    <div id="achievements">

    </div>
    <div id="about">
        <h2>About</h2>
        <p>The school thinks they can block all games, but they can't if I'm the one who made it!</p>
        <p>Made by Dragon77mathbye</p>
    </div>
    <script src="ExpantaNum.js"></script>
    <script src="toNumberName.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
