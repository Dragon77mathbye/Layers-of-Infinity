<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layers of Infinity</title>
    <link rel="icon" href="good%20logo.png" type="image/x-icon">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap");
        body {
            font-family: "Roboto Mono", monospace;
            background-color: black;
            color: white;
        }
        .mainText {
            font-size: 48px;
            text-align: center;
            color: #73a773;
        }
        .bg1 {
            background-color: lightgray;
        }
        button {
            border-radius: 40px;
            height: 40px;
            width: 80vw;
            background-color: white;
            border-style: solid;
            border-color: black;
            font-family: "Roboto Mono", monospace;
        }
        button:hover {
            background-color: #c0c0c0;
            border-color: white;
        }
        .red {
            background-color: red;
        }
        .red:hover {
            background-color: #c06060;
            border-color: red;
        }
        .lime {
            background-color: lime;
        }
        .lime:hover {
            background-color: #60c060;
            border-color: lime;
        }
        .blue {
            background-color: blue;
        }
        .blue:hover {
            background-color: #8080ff;
            border-color: blue;
        }
        .count {
            float: right;
            position: relative;
            size: 0;
            top: 10px;
        }
        .sameLine {
            width: fit-content;
        }
        .achievement {
            height: 64px;
            text-align: center;
            font-size: 16px;
            border-color: white;
            border-width: 4px;
            border-style: solid;
        }
        .bgred {
            background-color: red;
        }
        .bglime {
            background-color: lime;
            color: black;
        }
    </style>
</head>
<body>
    <div id="navButtons">
        <button class="sameLine blue" onclick="navigate('main')">Layers</button>
        <button class="sameLine blue" onclick="navigate('achievements')">Achievements</button>
        <button class="sameLine blue" onclick="navigate('about')">About</button>
    </div>
    <div id="main">
        <p id="money" class="mainText">$1.00</p>
        <button class="sameLine" onclick="maxAll();" id="maxAllBtn">Max All [M]</button>
        <button class="sameLine" onclick="clearInterval(saveInterval); localStorage.clear(); localStorage.setItem('version', game.latest); location.reload();" id="updateBtn" title="THIS RESETS YOUR PROGRESS">Update</button>
        <button class="sameLine red" onclick="prestige();" id="prestigeBtn">Prestige</button>
        <div id="layers">
            <button onclick="buyLayer(1);" id="layer1">Purchase Layer 1 for $1.00</button>
            <span id="layer1count" class="count">0.00</span>
        </div>
    </div>
    <div id="achievements" style="display: none;">
        <h2>Achievements</h2>
    </div>
    <div id="about" style="display: none;">
        <h2>About</h2>
        <p>The school thinks they can block all games, but they can't if I'm the one who made it!</p>
        <p>This game started out as just a number on a white page with one button that added to the number.</p>
        <p>Made by Dragon77mathbye / Aston</p>
        <p>My friend made this one: <a href="https://gooseterv.github.io/FactoryGame">Factory Game</a></p>
    </div>
    <script src="toNumberName.js" type="text/javascript"></script>
    <script src="ExpantaNum.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="achievements.js" type="text/javascript"></script>
</body>
</html>
